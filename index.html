<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #111827;
    }
    .btn {
      display: block;
      width: 220px;
      margin: 12px auto;
      padding: 14px;
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      background: #1f2937;
    }
    .small-text {
      margin-top: 16px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Test Portal</h1>
    <a href="AdminTestMaker.html" class="btn">Admin — Create / Edit Tests</a>
    <a href="UserTestRunner.html" class="btn">User — Take Tests</a>
    <p class="small-text">Both apps share the same browser localStorage. Tests saved in Admin will appear in User Runner.</p>
  </div>
</body>
</html>
